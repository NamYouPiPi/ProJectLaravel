<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Preview Video</title>
</head>
<body>
<h2>Upload and Preview Video</h2>

<!-- Video Upload Form -->
<form action="upload.php" method="POST" enctype="multipart/form-data">
    <label for="videoFile">Choose a Video:</label>
    <input type="file" id="videoFile" name="videoFile" accept="video/*" required>
    <br><br>

    <!-- Video Preview -->
    <video id="videoPreview" controls width="480" style="display:none; border:1px solid #ccc; margin-top:10px;"></video>
    <br><br>

    <button type="submit">Upload Video</button>
</form>

<!-- JavaScript for Preview -->
<script>
    document.getElementById('videoFile').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const video = document.getElementById('videoPreview');
            video.src = URL.createObjectURL(file);
            video.style.display = 'block';
        }
    });
</script>
</body>
</html>
