    <style>
        body {
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .cinema-container {
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 20px auto;
            max-width: 900px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .screen {
            background: linear-gradient(90deg, #ff4444 0%, #ff6666 100%);
            height: 4px;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
        }

        .screen-label {
            color: white;
            text-align: center;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .seat-btn {
            width: 28px !important;
            height: 28px !important;
            min-width: 28px;
            padding: 0;
            margin: 2px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            border: 1px solid;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Available seats */
        .seat-available {
            background-color: #8b4513;
            border-color: #a0522d;
            color: white;
        }

        .seat-available:hover {
            background-color: #a0522d;
            transform: scale(1.1);
        }

        /* Selected seats */
        .seat-selected {
            background-color: #28a745 !important;
            border-color: #28a745;
            color: white;
        }

        /* Booked seats */
        .seat-booked {
            background-color: #6c757d;
            border-color: #6c757d;
            color: #adb5bd;
            cursor: not-allowed;
        }

        .row-label {
            color: white;
            font-weight: bold;
            width: 30px;
            font-size: 14px;
            vertical-align: middle;
        }

        .seat-map-table {
            margin: 0 auto;
        }

        .seat-map-table td {
            padding: 2px;
            vertical-align: middle;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-size: 14px;
        }

        .legend-seat {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 1px solid;
        }

        .legend-available {
            background-color: #8b4513;
            border-color: #a0522d;
        }

        .legend-selected {
            background-color: #28a745;
            border-color: #28a745;
        }

        .legend-booked {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .price-info {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .price-amount {
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
        }

        @media (max-width: 768px) {
            .seat-btn {
                width: 24px !important;
                height: 24px !important;
                min-width: 24px;
                font-size: 9px;
            }

            .cinema-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
