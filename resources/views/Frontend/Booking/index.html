<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Seat Booking</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #f8fafc;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .movie-title {
            font-size: 2.5rem;
            color: #fbbf24;
            margin-bottom: 10px;
        }

        .movie-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .info-item {
            background-color: #1e293b;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .screen-container {
            perspective: 1000px;
            margin: 40px auto;
            text-align: center;
        }

        .screen {
            width: 80%;
            height: 20px;
            background: linear-gradient(to top, #cbd5e1 0%, #e2e8f0 100%);
            margin: 0 auto;
            border-radius: 50% / 100% 100% 0 0;
            transform: rotateX(-30deg);
            box-shadow: 0 3px 10px rgba(255, 255, 255, 0.2);
        }

        .screen-label {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .seats-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 30px 0;
        }

        .row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .row-label {
            width: 30px;
            text-align: center;
            font-weight: bold;
            color: #94a3b8;
        }

        .seat {
            width: 30px;
            height: 30px;
            background-color: #475569;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .seat:hover {
            background-color: #64748b;
            transform: scale(1.1);
        }

        .seat.selected {
            background-color: #fbbf24;
        }

        .seat.occupied {
            background-color: #dc2626;
            cursor: not-allowed;
        }

        .seat.vip {
            background-color: #7c3aed;
        }

        .seat.vip.selected {
            background-color: #fbbf24;
        }

        .aisle {
            width: 40px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }

        .booking-summary {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }

        .summary-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #fbbf24;
        }

        .summary-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .detail-value {
            font-weight: bold;
        }

        .seats-summary {
            margin-top: 20px;
        }

        .seats-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .seat-badge {
            background-color: #334155;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #fbbf24;
            color: #0f172a;
        }

        .btn-primary:hover {
            background-color: #f59e0b;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #334155;
            color: #f8fafc;
        }

        .btn-secondary:hover {
            background-color: #475569;
        }

        @media (max-width: 768px) {
            .movie-title {
                font-size: 2rem;
            }

            .seat {
                width: 25px;
                height: 25px;
            }

            .aisle {
                width: 30px;
            }
        }

        @media (max-width: 480px) {
            .row {
                gap: 5px;
            }

            .seat {
                width: 20px;
                height: 20px;
            }

            .aisle {
                width: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="movie-title">JOHN WICK: CHAPTER 4</h1>
            <div class="movie-info">
                <span class="info-item">R â€¢ 2h 49m</span>
                <span class="info-item">Action, Crime, Thriller</span>
                <span class="info-item">AURORA SEN SOK</span>
            </div>
        </header>

        <div class="screen-container">
            <div class="screen"></div>
            <div class="screen-label">SCREEN</div>
        </div>

        <div class="seats-container" id="seats-container">
            <!-- Seats will be generated by JavaScript -->
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #475569;"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fbbf24;"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #dc2626;"></div>
                <span>Occupied</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #7c3aed;"></div>
                <span>VIP</span>
            </div>
        </div>

        <div class="booking-summary">
            <h2 class="summary-title">Booking Summary</h2>
            <div class="summary-details">
                <div class="detail-item">
                    <span class="detail-label">Movie</span>
                    <span class="detail-value">JOHN WICK: CHAPTER 4</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Date & Time</span>
                    <span class="detail-value">27 Aug 2025 15:22 - 17:22</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Theater</span>
                    <span class="detail-value">AURORA SEN SOK</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Ticket Type</span>
                    <span class="detail-value">Adult Regular 2D</span>
                </div>
            </div>

            <div class="seats-summary">
                <div class="detail-item">
                    <span class="detail-label">Selected Seats</span>
                    <div class="seats-list" id="selected-seats">
                        <!-- Selected seats will appear here -->
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Total Amount</span>
                    <span class="detail-value" id="total-amount">$0.00</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="payment-btn">Proceed to Payment</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const seatsContainer = document.getElementById('seats-container');
            const selectedSeatsContainer = document.getElementById('selected-seats');
            const totalAmountElement = document.getElementById('total-amount');
            const cancelBtn = document.getElementById('cancel-btn');
            const paymentBtn = document.getElementById('payment-btn');

            // Initialize selected seats and total amount
            let selectedSeats = [];
            let totalAmount = 0;

            // Use seatData from backend, fallback to empty array if not set
            let seatData = [];
            try {
                seatData = @json($seatData ?? []);
            } catch (e) {
                seatData = [];
            }

            // Show message if no seats
            if (!seatData.length) {
                seatsContainer.innerHTML = '<div style="color:#fbbf24;font-weight:bold;padding:30px;text-align:center;">No seats found for this hall. Please check seat setup.</div>';
                // Optionally, disable payment/cancel buttons
                cancelBtn.disabled = true;
                paymentBtn.disabled = true;
                return;
            }

            // Group seats by row for easier rendering
            const seatsByRow = {};
            seatData.forEach(seat => {
                const row = seat.seatRow;
                if (!seatsByRow[row]) {
                    seatsByRow[row] = [];
                }
                seatsByRow[row].push(seat);
            });

            // Create the seating layout
            createSeatingLayout(seatsByRow);

            // Function to create the seating layout
            function createSeatingLayout(seatsByRow) {
                // Sort rows alphabetically
                const rows = Object.keys(seatsByRow).sort();

                rows.forEach(row => {
                    const rowElement = document.createElement('div');
                    rowElement.className = 'row';

                    const rowLabel = document.createElement('div');
                    rowLabel.className = 'row-label';
                    rowLabel.textContent = row;
                    rowElement.appendChild(rowLabel);

                    // Sort seats by seat number
                    const seatsInRow = seatsByRow[row].sort((a, b) => parseInt(a.seatNumber) - parseInt(b.seatNumber));

                    seatsInRow.forEach((seat, index) => {
                        // Add aisle space after 4 seats
                        if (index === 4) {
                            const aisle = document.createElement('div');
                            aisle.className = 'aisle';
                            rowElement.appendChild(aisle);
                        }

                        const seatElement = document.createElement('div');
                        const seatId = `${seat.seatRow}${seat.seatNumber}`;

                        seatElement.className = 'seat';
                        seatElement.dataset.id = seatId;
                        seatElement.dataset.price = seat.price;
                        seatElement.dataset.type = seat.seatsType;

                        // Check seat type
                        if (seat.seatsType === "VIP Seat") {
                            seatElement.classList.add('vip');
                        }

                        // Check if seat is occupied
                        if (seat.status === "occupied") {
                            seatElement.classList.add('occupied');
                        } else {
                            // Add click event only for available seats
                            seatElement.addEventListener('click', toggleSeatSelection);
                        }

                        rowElement.appendChild(seatElement);
                    });

                    seatsContainer.appendChild(rowElement);
                });
            }

            // Function to handle seat selection
            function toggleSeatSelection(e) {
                const seat = e.target;
                const seatId = seat.dataset.id;
                const seatPrice = parseFloat(seat.dataset.price);
                const seatType = seat.dataset.type;

                if (seat.classList.contains('selected')) {
                    // Deselect seat
                    seat.classList.remove('selected');
                    selectedSeats = selectedSeats.filter(seat => seat.id !== seatId);
                } else {
                    // Select seat
                    seat.classList.add('selected');
                    selectedSeats.push({
                        id: seatId,
                        price: seatPrice,
                        type: seatType
                    });
                }

                updateBookingSummary();
            }

            // Function to update booking summary
            function updateBookingSummary() {
                // Clear previous selection
                selectedSeatsContainer.innerHTML = '';

                // Calculate total amount
                totalAmount = 0;

                selectedSeats.forEach(seat => {
                    const seatBadge = document.createElement('div');
                    seatBadge.className = 'seat-badge';
                    seatBadge.textContent = `${seat.id} (${seat.type})`;
                    selectedSeatsContainer.appendChild(seatBadge);

                    totalAmount += seat.price;
                });

                // Update total amount display
                totalAmountElement.textContent = `$${totalAmount.toFixed(2)}`;
            }

            // Event listeners for buttons
            cancelBtn.addEventListener('click', function() {
                // Deselect all seats
                document.querySelectorAll('.seat.selected').forEach(seat => {
                    seat.classList.remove('selected');
                });
                selectedSeats = [];
                updateBookingSummary();
            });

            paymentBtn.addEventListener('click', function() {
                if (selectedSeats.length === 0) {
                    alert('Please select at least one seat to proceed to payment.');
                    return;
                }

                // In a real application, this would redirect to a payment page
                // or send the selected seats data to the server
                alert(`Proceeding to payment for ${selectedSeats.length} seat(s). Total: $${totalAmount.toFixed(2)}`);
            });
        });
    </script>
</body>
</html>
