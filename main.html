<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video URL to Frame</title>
	<style>
		body { font-family: Arial, sans-serif; background: #f4f4f4; }
		.container { max-width: 500px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
		h2 { text-align: center; }
		label { display: block; margin-top: 16px; }
		input, button { width: 100%; padding: 8px; margin-top: 8px; }
		.video-frame { margin-top: 24px; text-align: center; }
	</style>
</head>
<body>
	<div class="container">
		<h2>Embed Video by URL</h2>
		<form id="videoForm">
			<label for="videoUrl">Video URL</label>
			<input type="url" id="videoUrl" name="videoUrl" placeholder="Paste video URL here" required>
			<button type="submit">Show Video</button>
		</form>
		<div class="video-frame" id="videoFrame"></div>
	</div>
	<script>
	document.getElementById('videoForm').addEventListener('submit', function(e) {
		e.preventDefault();
		const url = document.getElementById('videoUrl').value.trim();
		let embedHtml = '';
		// YouTube
		const ytMatch = url.match(/(?:youtu.be\/|youtube.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))([\w-]{11})/);
		if (ytMatch) {
			embedHtml = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${ytMatch[1]}" frameborder="0" allowfullscreen></iframe>`;
		} else if (url.match(/vimeo.com/)) {
			// Vimeo
			const vimeoId = url.split('/').pop();
			embedHtml = `<iframe src="https://player.vimeo.com/video/${vimeoId}" width="100%" height="315" frameborder="0" allowfullscreen></iframe>`;
		} else if (url.match(/\.(mp4|webm|ogg)$/i)) {
			// Direct video file
			embedHtml = `<video width="100%" height="315" controls><source src="${url}"></video>`;
		} else {
			embedHtml = `<b>Unsupported video URL or format.</b>`;
		}
		document.getElementById('videoFrame').innerHTML = embedHtml;
	});
	</script>
</body>
</html>
